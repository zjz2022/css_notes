<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        width: 100%;
        height: 500px;
      }
      .left {
        width: 240px;
        height: 100%;
        background-color: lightskyblue;
      }
      .right {
        flex: 1;
        /* 当你设置一个元素的flex属性为1时，它会占据剩余空间的比例，这样可以让内容区域占据父容器中剩下的所有可用空间。这种做法在响应式设计中非常有用，因为它使得内容区域可以根据浏览器窗口的大小自动调整其宽度，以适应不同尺寸的设备或浏览器窗口。 */
        height: 100%;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">我是侧边栏</div>
      <div class="right">我是内容区域</div>
    </div>
  </body>
</html>
