<!-- 
缺点：需要固定居中元素的宽高。

兼容性：

IE 9+, Chrome 19+, Firefox 4+
Android 4.4+, iOS 6+
-->
<style>
  .outer {
    width: 300px;
    height: 300px;
    border: 1px solid #999;
    position: relative;
  }

  .inner {
    width: 100px;
    height: 100px;
    border: 1px solid #999;
    position: absolute;
    left: calc(50% - 50px);
    top: calc(50% - 50px);
  }
</style>
<div class="outer">
  <div class="inner">hello world</div>
</div>
