<!-- 
缺点：需要固定居中元素的宽高。

兼容性：

IE 6+, Chrome 4+, Firefox 2+
Android 2.3+, iOS 6+
-->
<style>
  .outer {
    width: 300px;
    height: 300px;
    border: 1px solid #999;
    position: relative;
  }

  .inner {
    width: 100px;
    height: 100px;
    border: 1px solid #999;
    position: absolute;
    left: 50%;
    top: 50%;
    margin-left: -50px;
    margin-top: -50px;
  }
</style>
<div class="outer">
  <div class="inner">hello world</div>
</div>
